<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quiz spielen</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:#111;
      color:#fff;
      margin:0;
      padding:20px;
      text-align:center;
    }

    #box {
      background:#222;
      padding:20px;
      border-radius:12px;
      display:inline-block;
      margin-top:20px;
      width:80%;
      max-width:600px;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      text-align:left;
    }

    #box img {
      width:100%;
      border-radius:8px;
      margin:10px 0;
    }

    .answer-btn {
      width:100%;
      padding:12px;
      margin:8px 0;
      background:#333;
      border:none;
      border-radius:8px;
      color:white;
      font-size:18px;
      cursor:pointer;
      text-align:left;
    }

    .answer-btn:hover {
      background:#444;
    }

    #next-btn {
      margin-top:20px;
      padding:12px 20px;
      background:#4caf50;
      border:none;
      border-radius:8px;
      color:white;
      font-size:18px;
      cursor:pointer;
      font-weight:300;
      display:none;
    }

    #next-btn:hover {
      background:#43a047;
      transform:scale(1.03);
    }
  </style>
</head>
<body>

  <h1>Quiz spielen</h1>

  <div id="box"></div>
  <button id="next-btn" onclick="nextQuestion()">Weiter</button>

  <script>
    const quiz = JSON.parse(localStorage.getItem("quiz")) || [];
    let index = 0;
    let locked = false;

    function renderQuestion() {
      locked = false;
      document.getElementById("next-btn").style.display = "none";

      if (index >= quiz.length) {
        document.getElementById("box").innerHTML = "<h2>Quiz beendet!</h2>";
        return;
      }

      const q = quiz[index];

      document.getElementById("box").innerHTML = `
        <h2>${index+1}. ${q.question}</h2>
        ${q.image ? `<img src="${q.image}">` : ""}
        <button class="answer-btn" onclick="checkAnswer(0)">A: ${q.answers[0]}</button>
        <button class="answer-btn" onclick="checkAnswer(1)">B: ${q.answers[1]}</button>
        <button class="answer-btn" onclick="checkAnswer(2)">C: ${q.answers[2]}</button>
        <button class="answer-btn" onclick="checkAnswer(3)">D: ${q.answers[3]}</button>
      `;
    }

    function checkAnswer(choice) {
      if (locked) return;
      locked = true;

      const correct = quiz[index].correct;
      const buttons = document.querySelectorAll(".answer-btn");

      buttons[correct].style.background = "#2e7d32"; // gr√ºn
      if (choice !== correct) {
        buttons[choice].style.background = "#c62828"; // rot
      }

      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      index++;
      renderQuestion();
    }

    renderQuestion();
  </script>

</body>
</html>
