<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Host Steuerung</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:#111;
      color:#fff;
      margin:0;
      padding:20px;
      text-align:center;
    }

    h1 {
      font-weight:300;
      margin-bottom:10px;
    }

    #question-box {
      background:#222;
      padding:20px;
      border-radius:12px;
      display:inline-block;
      margin-top:20px;
      width:80%;
      max-width:600px;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      text-align:left;
    }

    #question-box img {
      width:100%;
      border-radius:8px;
      margin:10px 0;
    }

    .btn {
      margin-top:20px;
      padding:12px 20px;
      background:#4caf50;
      border:none;
      border-radius:8px;
      color:white;
      font-size:18px;
      cursor:pointer;
      font-weight:300;
    }

    .btn:hover {
      background:#43a047;
      transform:scale(1.03);
    }

    #end-btn {
      background:#c62828;
    }

    #end-btn:hover {
      background:#b71c1c;
    }
  </style>
</head>
<body>

  <h1>Host Steuerung</h1>
  <p>Steuere hier das Quiz.</p>

  <div id="question-box"></div>

  <button class="btn" onclick="nextQuestion()">NÃ¤chste Frage</button>
  <button class="btn" id="end-btn" onclick="endGame()">Spiel beenden</button>

  <script>
    const quiz = JSON.parse(localStorage.getItem("quiz")) || [];
    let index = 0;

    function renderQuestion() {
      if (index >= quiz.length) {
        document.getElementById("question-box").innerHTML = "<h2>Alle Fragen wurden gezeigt!</h2>";
        return;
      }

      const q = quiz[index];

      document.getElementById("question-box").innerHTML = `
        <h2>${index+1}. ${q.question}</h2>
        ${q.image ? `<img src="${q.image}">` : ""}
        <p>A: ${q.answers[0]}</p>
        <p>B: ${q.answers[1]}</p>
        <p>C: ${q.answers[2]}</p>
        <p>D: ${q.answers[3]}</p>
        <p><i>Richtige Antwort: ${["A","B","C","D"][q.correct]}</i></p>
      `;
    }

    function nextQuestion() {
      index++;
      renderQuestion();
    }

    function endGame() {
      alert("Spiel beendet!");
      window.location.href = "../";
    }

    renderQuestion();
  </script>

</body>
</html>
