<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quiz beitreten</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:#111;
      color:#fff;
      margin:0;
      padding:20px;
      text-align:center;
    }

    #join-box {
      background:#222;
      padding:25px;
      border-radius:12px;
      display:inline-block;
      margin-top:40px;
      width:300px;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
    }

    input {
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      margin-top:10px;
      font-size:18px;
      text-align:center;
    }

    #join-btn {
      margin-top:20px;
      padding:12px 20px;
      background:#4caf50;
      border:none;
      border-radius:8px;
      color:white;
      font-size:18px;
      cursor:pointer;
      width:100%;
    }

    #join-btn:hover {
      background:#43a047;
      transform:scale(1.03);
    }
  </style>
</head>
<body>

  <h1>Quiz beitreten</h1>

  <div id="join-box">
    <input id="pin-input" type="text" placeholder="PIN eingeben" maxlength="6">
    <button id="join-btn" onclick="joinGame()">Beitreten</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pinFromQR = params.get("pin");

    if (pinFromQR) {
      document.getElementById("pin-input").value = pinFromQR;
    }

    function joinGame() {
      const pin = document.getElementById("pin-input").value.trim();

      if (pin.length !== 6 || isNaN(pin)) {
        alert("Bitte eine g√ºltige 6-stellige PIN eingeben!");
        return;
      }

      window.location.href = "../play/?pin=" + pin;
    }
  </script>

</body>
</html>
